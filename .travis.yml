language: cpp
sudo: false

branches:
  only:
    - master

linux64_addons:
    addons: &linux64
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-5
        - gcc-5
        - libboost-dev
        - libboost-filesystem1.54-dev
        - libboost-program-options1.54-dev
        - libboost-python1.54-dev

matrix:
  fast_finish: true
  include:
    - name: coverage and documentation
      os: linux
      compiler: gcc
      addons: *linux64
      env: COMPILER_C=gcc-5 COMPILER_CXX=g++-5 COVERAGE=ON BUILD_TYPE=Debug ASYNC=ON BUILD_DOC=ON
    - name: linux release
      os: linux
      compiler: gcc
      addons: *linux64
      env: COMPILER_C=gcc-5 COMPILER_CXX=g++-5 COVERAGE=OFF BUILD_TYPE=Release ASYNC=ON
    - name: linux clang
      os: linux
      compiler: clang
      addons: *linux64
      env: COMPILER_C=clang COMPILER_CXX=clang++ COVERAGE=OFF BUILD_TYPE=Release ASYNC=ON
    - name: osx clang
      os: osx
      compiler: clang
      osx_image: xcode10.1
      env: COMPILER_C=clang COMPILER_CXX=clang++ COVERAGE=OFF BUILD_TYPE=Release ASYNC=OFF

before_install:
  - pip install --user cpp-coveralls
  
script:
  - export CC=${COMPILER_C}
  - export CXX=${COMPILER_CXX}
  - ${CC} --version
  - ${CXX} --version
  - cd $TRAVIS_BUILD_DIR
  - mkdir build && cd build
  - cmake .. -DCOVERAGE=${COVERAGE} -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DLEMON_TEST_ASYNC=${ASYNC}
  - make -j2
  - ctest -j2 --output-on-failure

after_success:
  - cd $TRAVIS_BUILD_DIR
  - |
    if [[ "${COVERAGE}" == "ON" ]]; then
        coveralls --gcov gcov-5 \
          -e build/chemfiles \
          -e build/chemfiles_build \
          -e build/CHEMFILES-prefix \
          -e build/CMakeFiles \
          -e progs -E '.*external.*' --gcov-options '\-lp' > /dev/null 2> /dev/null
    fi
  - |
    if [[ "$BUILD_DOC" == "ON" ]]; then
        ./scripts/build-doc.sh
    fi

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GH_TOKEN
    local_dir: build/gh-pages
    on:
        branch: master
        condition: $BUILD_DOC == ON
  - provider: pages
    skip_cleanup: true
    github_token: $GH_TOKEN
    local_dir: build/gh-pages
    on:
        tags: true
        condition: $BUILD_DOC == ON