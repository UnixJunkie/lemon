language: cpp
sudo: false
dist: xenial

branches:
  only:
    - master

linux64_addons:
    addons: &linux64
      apt:
        packages:
        - python3.5-dev

matrix:
  fast_finish: true
  include:
    - name: coverage and documentation
      os: linux
      compiler: gcc
      addons: *linux64
      env:
        - COVERAGE: ON
        - BUILD_TYPE: Debug
        - ASYNC: ON
        - BUILD_DOC: ON
        - PYTHON_EXECUTABLE: /usr/bin/python3.5m
    - name: linux release
      os: linux
      compiler: gcc
      addons: *linux64
      env:
        - COVERAGE: OFF
        - BUILD_TYPE: Release
        - ASYNC: ON
        - PYTHON_EXECUTABLE: /usr/bin/python3.5m
    - name: linux clang
      os: linux
      compiler: clang
      addons: *linux64
      env:
        - COVERAGE: OFF
        - BUILD_TYPE: Release
        - ASYNC: ON
        - PYTHON_EXECUTABLE: /usr/bin/python3.5m
    - name: osx clang
      os: osx
      compiler: clang
      osx_image: xcode10.1
      env:
        - COVERAGE: OFF
        - BUILD_TYPE: Release
        - ASYNC: OFF
        - PYTHON_EXECUTABLE: /usr/local/bin/python
    - name: osx deploy
      os: osx
      env:
        - DEPLOY_MACOSX_WHEEL: ON
        - COVERAGE: OFF
        - BUILD_DOC: OFF

before_install:
  - pip install --user cpp-coveralls
  
script:
  - ./scripts/travis/build.sh
#before_deploy:
  - |
    if [[ "${DEPLOY_MACOSX_WHEEL}" == "true" ]]; then
        ./scripts/travis/macpython-build-wheels.sh 3.5 3.6 3.7
    fi


after_success:
  - cd $TRAVIS_BUILD_DIR
  - |
    if [[ "${COVERAGE}" == "true" ]]; then
        coveralls --gcov gcov \
          -e build/chemfiles \
          -e build/chemfiles_build \
          -e build/CHEMFILES-prefix \
          -e build/CMakeFiles \
          -e progs -E '.*external.*' --gcov-options '\-lp' > /dev/null 2> /dev/null
    fi
  - |
    if [[ "$BUILD_DOC" == "true" ]]; then
        ./scripts/build-doc.sh
    fi

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GH_TOKEN
    local_dir: build/gh-pages
    on:
        branch: master
        condition: $BUILD_DOC == true
  - provider: script
    script: ./scripts/upload_pypi.sh
    skip_cleanup: true
    on:
        tags: true
        condition: $DEPLOY_MACOSX_WHEEL == true
